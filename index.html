    <script>
        $('#page-link a[href="#grid"]').click(function () {
            var elmHash = $(this).attr('href'); //ページ内リンクのHTMLタグhrefから、リンクされているエリアidの値を取得

            $('body,html').animate({
                scrollTop: pos
            }, 1500); //取得した位置にスクロール。500の数値が大きくなるほどゆっくりスクロール
            return false;
        });
    </script>
